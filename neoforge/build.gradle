plugins {
    id 'idea'
    id 'net.neoforged.gradle.userdev' version '7.0.+'
    id 'java-library'
}
base {
    archivesName = "${mod_id}-neoforge-mc${minecraft_version}-${mod_version}"
}
minecraft.accessTransformers.file rootProject.file('neoforge/src/main/resources/META-INF/accesstransformer.cfg')
runs {
    configureEach {
        modSource project.sourceSets.main
    }
    client {
        systemProperty 'neoforge.enabledGameTestNamespaces', project.mod_id
    }
    server {
        systemProperty 'neoforge.enabledGameTestNamespaces', project.mod_id
        programArgument '--nogui'
    }
    gameTestServer {
        systemProperty 'neoforge.enabledGameTestNamespaces', project.mod_id
    }
    data {
        programArguments.addAll '--mod', project.mod_id, '--all', '--output', file('src/generated/resources/').getAbsolutePath(), '--existing', file('src/main/resources/').getAbsolutePath()
    }
}
sourceSets.main.resources { srcDir 'src/generated/resources' }
repositories {
    maven { url "https://jitpack.io" }
}
jarJar.enable()
dependencies {
    implementation "net.neoforged:neoforge:${neoforge_version}"
    implementation "com.h2database:h2:${h2_version}"
    jarJar(group: "com.h2database", name: "h2", version: "${h2_version_range}")
    compileOnly project(":common")
}
runs {
    configureEach {
        dependencies {
            runtime "com.h2database:h2:${h2_version}"
        }
    }
}
jar {
    manifest {
        attributes(
                "Specification-Version": version,
                "Implementation-Version": version
        )
    }
}
Spec<Task> notNeoTask = { Task it -> !it.name.startsWith("neo") } as Spec<Task>
tasks.withType(JavaCompile).matching(notNeoTask).configureEach {
    source(project(":common").sourceSets.main.allSource)
}
tasks.withType(ProcessResources).matching(notNeoTask).configureEach {
    from project(":common").sourceSets.main.resources
}
subsystems {
    parchment {
        minecraftVersion = parchment_mc_version
        mappingsVersion = parchment_version
    }
}