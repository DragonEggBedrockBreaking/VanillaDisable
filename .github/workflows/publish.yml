name: Publish

on:
  release:
    types:
      - published

jobs:
  build:
    runs-on:
      ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3.0.2
      - name: Set up JDK 17
        uses: actions/setup-java@v3.3.0
        with:
          distribution: 'zulu'
          java-version: 17
      - name: Caching
        uses: actions/cache@v3.0.4
        with:
          path: |
            ~/.brachyura/cache
            .brachyura
            buildscript/build
          key: ${{ runner.os }}-brachyura-${{ hashFiles('**/Buildscript.java') }}
          restore-keys: z${{ runner.os }}-brachyura
      - name: Build with Brachyura
        run: java -jar brachyura-bootstrap-0.jar build
      - name: Publish to GitHub and Modrinth
        uses: Kir-Antipov/mc-publish@v3.0
        with:
          modrinth-id: udzOW1ID
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
